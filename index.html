<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.skypack.dev/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="left">
        <div class="bar">

                <img src="images/logo.png" alt="logo" class="picture">
           
            <h1 class="text">TouchGrass</h1>
        </div>
    </div>
    <div class="right">
        <div class="top">
                <h2 class="message1">This is not a real online service! But you know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!</h2>
                <h2 class="message2">You know you want to :D</h2>
                <div class="footer">
                    <p>The Odin Project @ 2022</p>
                    |
                    <p>Created by <a href="https://github.com/xaynezz" target="_blank">Andrew Oak</a></p>
                </div>
        </div>
        <div class="middle">
            <form method="post">
                <h2>Let's go!</h2>
                <div class="form">
                    <div class="input">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" name="phoneNumber">
                    </div>

                    <div class="input">
                        <label for="lastName">Password</label>
                        <input type="password" id="lastName" name="lastName">
                    </div>

                    <div class="input">
                        <label for="lastName">Confirm Password</label>
                        <input type="password" id="lastName" name="lastName">
                    </div>
                </div>
            </form>
            <div>
                <button class="submit">Create Account</button>
                <p>Already have an account? <b><a href="">Log In Here</a></b></p>
            </div>
        </div>
    </div>  
</body>
</html>
