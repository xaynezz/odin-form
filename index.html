<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Odin Form</title>
</head>
<body>
    <div class="left">
        <div class="bar">

                <img src="images/logo.png" alt="logo" class="picture">
           
            <h1 class="text">TouchGrass</h1>
        </div>
    </div>
    <div class="right">
        <div class="top">
                <h2 class="message1">This is not a real online service! But you know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!</h2>
                <h2 class="message2">You know you want to :D</h2>
                <div class="footer">
                    <p>The Odin Project @ 2022</p>
                    |
                    <p>Created by <a href="https://github.com/xaynezz" target="_blank">Andrew Oak</a></p>
                </div>
        </div>
        <form method="post" class="middle">
            <h2>Let's go!</h2>
            <div class="form">
                <div class="input">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div class="input">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="input">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="(8|9)[0-9]{7}">
                </div>

                <div class="input">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>

                <div class="input">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
            </div>
            <div>
                <button class="submit" type="button">Create Account</button>
                <p>Already have an account? <b><a href="">Log In Here</a></b></p>
            </div>
        </form>
    </div>  
</body>
</html>
